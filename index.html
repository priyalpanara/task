<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="card">
        <div class="cardDetails" id="first-sec">
                <!-- Left section with profile pic, rating, and "Section" -->
                <div class="left-section">
                  <div class="profile-pic">
                    <img src="user.png" alt="userprofile">
                  </div>
                  <div class="rating">
                    <p><span>4.5 <i class="far fa-star fa-xs" ></i></span></p>
                    <p>Ratings</p>
                  </div>
                 
                </div>
              
                <!-- Right section with user's name, basic details, and subjects -->
                <div class="right-section">
                    <h2 class="heading">
                        <span class="name">John Doe,</span> <span class="experience">5</span> <span class="exp-text">Yrs Exp.</span>
                      </h2>
                      <div class="basic">
                        
                        <p id="subdetails"><span><b>Details</b></span><br>I am interested in Science and Web technology,<br>
                        Basic Lorem ipsum</p>
                        
                      </div>
                 
                  
                  
                  <!-- Subjects in boxes -->
                  <div class="sbj">
                    <div class="subject-box">Science</div>
                    <div class="subject-box">Maths</div>
                    <div class="subject-box">Hindi</div>
                    <p><i class="fas fa-plus"></i>
                    </p>
                  </div>
                  
                </div>
              
              
        </div>
        <div class="cardDetails award-section">
          
                <div class="awards">
                  <div class="award">
                    <div class="circle pink">
                      <span class="star"><i class="far fa-star fa-xs" ></i></span>
                    </div>
                  </div>
              
                  <div class="award">
                    <div class="circle yellow">
                      <span class="star"><i class="far fa-star fa-xs" ></i></span>
                    </div>
                  </div>
              
                  <div class="award">
                    <div class="circle grey">
                      <span class="star"><i class="far fa-star fa-xs" ></i></span>
                    </div>
                  </div>
              
                  <div class="award">
                    <div class="circle green">
                      <span class="star"><i class="far fa-star fa-xs" ></i> </span>
                    </div>
                  </div>
                </div>
              
                <div class="award-description">
                  <p id="sub-star">Awards</p>
                </div>
             
              
              
              
        </div>
        <div class="cardDetails" >
            

          <button id="btn">
            <i class="fa fa-pencil" aria-hidden="true"></i>
Profile
          </button>
          </div>
        </div>
    </div>
    
</body>
</html>
